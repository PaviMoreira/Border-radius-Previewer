<head>
    <link rel='stylesheet' type='text/css' href='styles/Border-radius Previewer.css'>
    <script type="text/javascript" src="src/Border-radius Previewer.js"></script>
    <meta charset="utf-8">
    <title>Border-radius Previewer</title>
</head>

<body>

    <header class="title">
        <h2>Border Radius goes boom boom</h2>
    </header>

    <div id="roundCorners" class="centerPosition">
    </div>

    <div id="slideContainerUp">
        <input type="range" min="0" max="100" value="100" class="slider" step="1" oninput="topRadiusFunciton(this.value)">
    </div>

    <div id="slideContainerLeft">
        <input type="range" min="0" max="100" value="100" class="slider" step="1"
            oninput="leftRadiusFunciton(this.value)">
    </div>

    <div id="slideContainerDown">
        <input type="range" min="0" max="100" value="0" class="slider" step="1" oninput="botRadiusFunciton(this.value)">
    </div>

    <div id="slideContainerRight">
        <input type="range" min="0" max="100" value="0" class="slider" step="1"
            oninput="rightRadiusFunciton(this.value)">
    </div>

    <footer class="footer">
        Made by 
        <a href="https://github.com/PaviMoreira" target="_blank">Pavi</a>
    </footer>
</body>
