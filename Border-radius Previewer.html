<head>
    <style>
        .centerPosition {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #roundCorners {
            border-radius: 25% 25% 25% 25%;
            background: url(https://media1.tenor.com/m/Jc9jT66AJRwAAAAd/chipi-chipi-chapa-chapa.gif);
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="roundCorners" class="centerPosition">
    </div>
    <button onClick="document.getElementById('roundCorners').style.webkitBorderTopLeftRadius = '0%';"
        class="centerPosition" style="top :40%;left: 40%">Top left corner</button>
    <button onClick="document.getElementById('roundCorners').style.webkitBorderTopRightRadius = '0%';"
        class="centerPosition" style="top :40%;left: 60%">Top right corner</button>
    <button onClick="document.getElementById('roundCorners').style.webkitBorderBottomLeftRadius = '0%'"
        class="centerPosition" style="top :60%;left: 40%">Bottom left corner</button>
    <button onClick="document.getElementById('roundCorners').style.webkitBorderBottomRightRadius = '0%';"
        class="centerPosition" style="top :60%;left: 60%">Bottom right corner</button>
</body>
